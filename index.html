<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нотная библиотека</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="{{ url_for('index') }}" method="get">
        <input type="text" name="query" placeholder="Поиск по названию">
        <button type="submit">Поиск</button>
    </form>
    <h1>Нотная библиотека</h1>
    <a href="{{ url_for('add_book.html') }}">Добавить книгу</a>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book', book_id=book[0]) }}">{{ book[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
