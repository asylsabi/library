<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ book[1] }}</h1>
    <p>Описание: {{ book[2] }}</p>
    <p>Композитор: {{ book[3] }}</p>
    <p>Автор: {{ book[4] }}</p>
    <p>Тональность: {{ book[5] }}</p>
    <p>Жанр: {{ book[6] }}</p>
    <a href="{{ url_for('uploaded_file', filename=book[7]) }}">Скачать PDF</a>
    <a href="{{ url_for('edit_book', book_id=book[0]) }}">Редактировать</a>
    <a href="{{ url_for('index') }}">Назад к списку</a>
</body>
</html>
